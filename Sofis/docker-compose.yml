version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: sofis_postgres
    environment:
      POSTGRES_USER: sofis_user
      POSTGRES_PASSWORD: sofis_pass
      POSTGRES_DB: sofis_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sofis_network
    restart: unless-stopped

  sofis.api:
    build:
      context: .
      dockerfile: Sofis.Api/Dockerfile
    container_name: sofis_api
    depends_on:
      - postgres
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=sofis_db;Username=sofis_user;Password=sofis_pass
    ports:
      - "5000:8080"
      - "5001:8081"
    networks:
      - sofis_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sofis_network:
    driver: bridge
